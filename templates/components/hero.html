{% macro hero(data) %}
<!-- begin hero -->
{% set c = 'c-hero' %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}__left">
            <h1 class="{{c}}__title">{{ data.title }}</h1>
            <div class="{{c}}__description">{{ data.description_html | safe }}</div>
            <div class="{{c}}__btn">
            </div>
          </div>

          <div class="{{c}}__right">
            <div class="{{c}}__image">
              <img loading="lazy" src="{{ get_url(path=data.image) }}" alt="{{ data.image_alt }}">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
{% endmacro hero %}
